<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>NucleoWare</title>
</head>
<body>
 
	<br>
	<div sec:authorize="isAuthenticated()">
		<div>
		<h1 style="background-color:LightSalmon;"> Bienvenido a NucleoWare, estás logueado con el usuario <b sec:authentication="name"></b></h1>
			<b sec:authentication="name"></b>
		</div>
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Logout" />
		</form>
	</div>

	<div sec:authorize="isAnonymous()">
		<div>No estás logueado</div>
		<a href="/login">Login</a>
	</div>

	<div sec:authorize="isAuthenticated()">
		<h1 style="background-color:LightSalmon;"> Opciones</h1>
		<div class="form-group row">
			<a href="/becados"  > Gestión de Becados </a>
		</div>
		<div class="form-group row">
			<a href="/socios"  > Gestión de Socios </a>
		</div>
		<div class="form-group row">
			<a href="/usuario"  > Gestión de Usuarios </a>
		</div>
		<div class="form-group row">
			<a href="/apadrinamientos"  > Gestión de Apadrinamientos </a>
		</div>
		
		<div class="form-group row">
			<a href="/proyectos"  > Gestión de Proyectos </a>
		</div>
		<div class="form-group row">
			<a href="/comunidades"  > Gestión de Comunidades </a>
		</div>
		<div class="form-group row">
			<a href="/economia" > Gestión Económica </a>
		</div>
		
		<div class="form-group row">
			<a href="/almacen" > Gestión de Bienes </a>
		</div>
	</div>
	
	

	<br>
	
	
	
	

</body>
</html>
