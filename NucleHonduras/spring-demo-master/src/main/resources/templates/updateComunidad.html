<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Editar Comunidad</title>
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Actualizar Comunidades</strong>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" action="#" th:object="${comunidad}"
				th:action="@{/comunidades/edit}" method="post" style="margin: 10px">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('nombre')}? 'has-error'">
								<label>Nombre</label> <input type="text"
									class="form-control input-sm" th:field="*{nombre}"
									autofocus="autofocus" placeholder="Nombre" maxlength="50" />
							</div>
						</div>
						

						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('id')}? 'has-error'">
								<label>id</label> <input type="text"
									class="form-control input-sm" th:field="*{id}"
									autofocus="autofocus" placeholder="id" maxlength="15" />
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('ubicacion')}? 'has-error'">
								<label>Ubicacion</label> <input type="text"
									class="form-control input-sm" th:field="*{ubicacion}"
									autofocus="autofocus" placeholder="ubicacion" maxlength="15" />
							</div>
						</div>
						
					
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('poblacion')}? 'has-error'">
								<label>Poblacion</label> <input type="text"
									class="form-control input-sm" th:field="*{poblacion}"
									autofocus="autofocus" placeholder="poblacion" maxlength="15" />
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('numeroNinos')}? 'has-error'">
								<label>Numero Ninos</label> <input type="text"
									class="form-control input-sm" th:field="*{numeroNinos}"
									autofocus="autofocus" placeholder="numeroNinos" maxlength="15" />
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('observaciones')}? 'has-error'">
								<label>observaciones</label> <input type="text"
									class="form-control input-sm" th:field="*{observaciones}"
									autofocus="autofocus" placeholder="observaciones" maxlength="15" />
							</div>
						</div>
						
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Guardar</button>
					<a th:href="@{/comunidades}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
