<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Editar usuario</title>
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Actualizar Usuario</strong>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" action="#" th:object="${usuario}"
				th:action="@{/usuario/edit}" method="post" style="margin: 10px">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('id')}? 'has-error'">
								<label>ID</label> <input type="number"
									class="form-control input-sm" th:field="*{id}"
									autofocus="autofocus" placeholder="id" maxlength="50" />
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('nombre')}? 'has-error'">
								<label>NOMBRE</label> <input type="text"
									class="form-control input-sm" th:field="*{nombre}"
									autofocus="autofocus" placeholder="Nombre" maxlength="50" />
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('apellidos')}? 'has-error'">
								<label>APELLIDOS</label> <input type="text"
									class="form-control input-sm" th:field="*{apellidos}"
									autofocus="autofocus" placeholder="Apellidos" maxlength="50" />
							</div>
						</div>

						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('email')}? 'has-error'">
								<label>E-MAIL</label> <input type="text"
									class="form-control input-sm" th:field="*{email}"
									autofocus="autofocus" placeholder="email" maxlength="50" />
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('password')}? 'has-error'">
								<label>PASSWORD</label> <input type="text"
									class="form-control input-sm" th:field="*{password}"
									autofocus="autofocus" placeholder="password" maxlength="50" />
							</div>
						</div>
							<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('fechaAlta')}? 'has-error'">
								<label>FECHA_ALTA</label> <input type="date"
									class="form-control input-sm" th:field="*{fechaAlta}"
									autofocus="autofocus" placeholder="fechaAlta" maxlength="15" />
							</div>
						</div>
							<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('fechaBaja')}? 'has-error'">
								<label>FECHA_BAJA</label> <input type="date"
									class="form-control input-sm" th:field="*{fechaBaja}"
									autofocus="autofocus" placeholder="fechaBaja" maxlength="15" />
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('observaciones')}? 'has-error'">
								<label>OBSERVACIONES</label> <input type="text"
									class="form-control input-sm" th:field="*{observaciones}"
									autofocus="autofocus" placeholder="observaciones" maxlength="250" />
							</div>
						</div>
						
						
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Guardar</button>
					<a th:href="@{/usuario}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
